<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldlang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>worldlang</h1>
        
    </div>


    <div class="container">
        
        <div class="child">
            <div class="welcome_message">
            <p>Welcome to worldlang, our new language learning website! Please make an account or sign in to get started.</p><br>
            <img src="assets/temp_globe.png" width="164" height="128" alt="globe clipart"/>
            </div>
        </div>

        <div class="child">   
            <div class="login_message">
                <form action="">
                    <label for="username">username</label>
                    <input type="text" placeholder="username" id="username" name="username"><br>
                    <label for="password">password</label>
                    <input type="text" placeholder="password" id="password" name="password"><br> 
                    <button (click)="onLogin()">login</button>
                    <button (click)="onRegister()">register</button>
                </form>
            </div>
        </div> 
</div>

    
</body>
</html>
