<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldlang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>worldlang</h1>
    </div>


    <div class="container">
        
        <div class="child">
            <div class="welcome_message">
            <p>Welcome to worldlang, our new language learning website! Please make an account or sign in to get started.</p><br>
            <img src="../../assets/temp_globe.png" width="164" height="128" alt="globe clipart"/>
            </div>
        </div>

        <div class="child">   
            <form id="login-form">
                <label for="username">username</label>
                <input type="text" placeholder="username" id="username" name="username"><br>
                <label for="password">password</label>
                <input type="password" placeholder="password" id="password" name="password"><br> 
                <button type="submit">login</button>
                <input type="button" onclick="window.location.href='../register/register.html'" value="register">
            </form>
        </div>
            
</div>

    
</body>
</html>

<script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const userData = await response.json();
                sessionStorage.setItem('user', JSON.stringify(userData));
                window.location.href = '../profile/profile.html';
            } else {
                alert(await response.text());
            }
        } catch (error) {
            console.error(error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
