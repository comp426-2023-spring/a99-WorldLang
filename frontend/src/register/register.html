<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="header">
        <h1>worldlang</h1>    
    </div>

    <div class = "card">
        <h3>Please Create Your Worldlang Account</h3>
        <form id="registerForm">
            <label for="name"> <br>Name:
            </br></label>
            <input type="text" placeholder="name" id="name" name="name"><br>
            <label for="email"> <br>Email:  </br>  </label>
            <input type="text" placeholder="email" id="email" name="email"><br>
            <label for="username"><br>Username:  
            </br></label>
            <input type="text" placeholder="username" id="username" name="username"><br>
            <label for="password"><br>Password: </br></label>
            <input type="text" placeholder="password" id="password" name="password"><br>
            <br><br>
            <button type="submit" name="reg" id="reg">register</button>
        </form>
    </div>

</body>
</html>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:3000/app/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, username, password }),
        });

        if (response.status === 201) {
            alert('User registered successfully');
            window.location.href = '../home/index.html';
        } else {
            const errorMessage = await response.text();
            alert(`Registration failed: ${errorMessage}`);
        }
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
    });
</script>
